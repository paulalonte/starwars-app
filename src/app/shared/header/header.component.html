<section class="page-padding flex-container">
  <h2 [attr.data-cy]="'header'" tabindex="0">
    {{ headerText }}
  </h2>
  <div
    class="spinner-border text-secondary"
    role="status"
    *ngIf="isFetching$ | async"
  >
    <span class="visually-hidden">Loading {{ headerText }}</span>
  </div>
</section>
